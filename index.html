<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ‡â¤ğŸ“</title>
    <style>
        /* --- åŸºç¡€ç¯å¢ƒ --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1200px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* æ›´ç®€çº¦çš„å­—ä½“ */
            user-select: none;
        }

        /* --- èˆå°ä¸å®¹å™¨ --- */
        #stage {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            transform-style: preserve-3d;
        }
        #stage:active { cursor: grabbing; }

        /* --- èƒŒæ™¯å¤§æ•°å­— --- */
        #day-counter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(-200px);
            font-size: 30vw; 
            font-weight: 900;
            color: rgba(0, 0, 0, 0.06);
            z-index: -1; 
            pointer-events: none;
            font-family: 'Arial Black', sans-serif;
            white-space: nowrap;
        }

        /* --- éœ€æ±‚æ–°å¢ï¼šåº•éƒ¨æ—¥æœŸæ–‡å­— --- */
        #date-footer {
            position: absolute;
            bottom: 50px; /* è·ç¦»åº•éƒ¨çš„ä½ç½® */
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #888; /* ç°è‰²ï¼Œä¸æŠ¢çœ¼ */
            letter-spacing: 2px; /* å¢åŠ å­—é—´è·ï¼Œæ›´æ˜¾é«˜çº§ */
            z-index: 10;
            pointer-events: none; /* å…è®¸é¼ æ ‡ç©¿é€ç‚¹å‡»åé¢çš„ç‰©ä½“ */
            font-weight: 300;
        }

        #gallery {
            position: relative;
            width: 0;
            height: 0;
            transform-style: preserve-3d;
        }

        /* --- ç…§ç‰‡åŸºç¡€æ ·å¼ --- */
        .photo-card {
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.6s ease, box-shadow 0.6s ease; 
            transform-origin: center center;
            will-change: transform, opacity;
            cursor: pointer;
        }

        /* å°ºå¯¸å®šä¹‰ */
        .size-small { width: 80px; height: 80px; margin: -40px; }
        .size-medium { width: 100px; height: 100px; margin: -50px; }
        .size-large { width: 120px; height: 120px; margin: -60px; }

        /* --- äº¤äº’æ ·å¼ --- */
        .photo-card.active {
            box-shadow: 0 30px 60px rgba(0,0,0,0.3) !important;
            outline: 10px solid #fff; /* åŠ å®½ç™½è¾¹ï¼Œåƒæ‹ç«‹å¾— */
            opacity: 1 !important; 
        }

        #gallery.has-active .photo-card:not(.active) {
            opacity: 0.1 !important;
            filter: grayscale(100%) blur(3px); /* èƒŒæ™¯å½»åº•é»‘ç™½ä¸”æ¨¡ç³Š */
        }

    </style>
</head>
<body>

    <div id="stage">
        <div id="day-counter">68</div>
        
        <div id="gallery"></div>
        
        <div id="date-footer">2025.12.8 - <span id="current-date-text"></span></div>
    </div>

    <script>
        // ==========================================
        // ğŸŸ¢ ã€è¯·åœ¨è¿™é‡Œä¿®æ”¹å›¾ç‰‡é“¾æ¥ã€‘ ğŸŸ¢
        // ==========================================
        const imageList = [
             './images/01.jpg',
            './images/02.jpg',
            './images/03.jpg',
            './images/04.jpg',
            './images/05.jpg',
            './images/06.jpg',
            './images/07.jpg',
            './images/08.jpg',
            './images/09.jpg',
            './images/10.jpg',
            './images/11.jpg',
            './images/12.jpg',
            './images/13.jpg',
            './images/14.jpg',
            './images/15.jpg', 
            './images/16.jpg',
            './images/17.jpg',
            './images/18.jpg',
        ];

        // ==========================================
        // é…ç½®å‚æ•°
        // ==========================================
        const radius = 200;         
        const baseSpeed = 0.1;     
        const hoverScale = 3;     

        // ==========================================
        // 1. æ—¥æœŸä¸è®¡æ•°å™¨é€»è¾‘
        // ==========================================
        function initDates() {
            // --- æ›´æ–°èƒŒæ™¯è®¡æ•°å™¨ (å¤©æ•°) ---
            const counterElement = document.getElementById('day-counter');
            const startNumber = 68;
            const startDateStr = "2026-02-13"; // ç”¨äºè®¡ç®—ç´¯åŠ å¤©æ•°çš„åŸºå‡†æ—¥
            
            const startDate = new Date(startDateStr);
            const today = new Date();
            startDate.setHours(0,0,0,0);
            today.setHours(0,0,0,0);
            
            const diffTime = today - startDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const daysPassed = Math.max(0, diffDays);
            counterElement.textContent = startNumber + daysPassed;

            // --- æ›´æ–°åº•éƒ¨æ—¥æœŸæ–‡å­— ---
            const dateTextElement = document.getElementById('current-date-text');
            const year = today.getFullYear();
            const month = today.getMonth() + 1; // æœˆä»½æ˜¯ä»0å¼€å§‹çš„ï¼Œæ‰€ä»¥è¦+1
            const day = today.getDate();
            
            // æ ¼å¼åŒ–ä¸º 202x.x.x çš„å½¢å¼
            dateTextElement.textContent = `${year}.${month}.${day}`;
        }

        // ==========================================
        // 2. æ ¸å¿ƒ 3D é€»è¾‘ (ä¿æŒä¸å˜)
        // ==========================================
        const gallery = document.getElementById('gallery');
        const stage = document.getElementById('stage');
        
        let autoRotate = true;
        let rotationX = 0; let rotationY = 0;
        let startX = 0; let startY = 0;
        let isDragging = false;
        let activePhoto = null;

        function initPhotos() {
            for (let i = 0; i < imageList.length; i++) {
                const img = document.createElement('img');
                img.src = imageList[i];
                img.className = 'photo-card';

                const sizeRoll = Math.random();
                if (sizeRoll < 0.3) img.classList.add('size-small');
                else if (sizeRoll < 0.65) img.classList.add('size-medium');
                else img.classList.add('size-large');

                const phi = Math.acos(-1 + (2 * i) / imageList.length);
                const theta = Math.sqrt(imageList.length * Math.PI) * phi;
                img.dataset.ox = radius * Math.cos(theta) * Math.sin(phi);
                img.dataset.oy = radius * Math.sin(theta) * Math.sin(phi);
                img.dataset.oz = radius * Math.cos(phi);

                img.addEventListener('mouseenter', function() {
                    autoRotate = false;
                    activePhoto = this;
                    this.classList.add('active');
                    gallery.classList.add('has-active');
                    updateTransform(this);
                });

                img.addEventListener('mouseleave', function() {
                    if(!isDragging) autoRotate = true;
                    activePhoto = null;
                    this.classList.remove('active');
                    gallery.classList.remove('has-active');
                    updateTransform(this);
                });

                gallery.appendChild(img);
            }
            document.querySelectorAll('.photo-card').forEach(p => updateTransform(p));
        }

        function updateTransform(element) {
            const ox = parseFloat(element.dataset.ox);
            const oy = parseFloat(element.dataset.oy);
            const oz = parseFloat(element.dataset.oz);

            let y1 = oy * Math.cos(rotationX * Math.PI / 180) - oz * Math.sin(rotationX * Math.PI / 180);
            let z1 = oz * Math.cos(rotationX * Math.PI / 180) + oy * Math.sin(rotationX * Math.PI / 180);
            let rx = ox * Math.cos(rotationY * Math.PI / 180) - z1 * Math.sin(rotationY * Math.PI / 180);
            let ry = y1;
            let rz = z1 * Math.cos(rotationY * Math.PI / 180) + ox * Math.sin(rotationY * Math.PI / 180);
            
            let targetX = rx; let targetY = ry; let targetZ = rz;
            let currentScale = (radius + rz) / (2 * radius) + 0.5; 
            let currentZIndex = Math.floor(rz);
            let currentOpacity = (rz + radius) / (2 * radius) + 0.1;

            if (element === activePhoto) {
                targetX = 0; targetY = 0; targetZ = radius * 0.7; // ç¨å¾®æ‹‰å¾—æ›´è¿‘ä¸€ç‚¹
                currentScale = hoverScale; 
                currentZIndex = 10000;
                currentOpacity = 1;
            } 
            
            element.style.transform = `translate3d(${targetX}px, ${targetY}px, ${targetZ}px) scale(${currentScale})`;
            
            if (element !== activePhoto) element.style.zIndex = currentZIndex;
            if (!gallery.classList.contains('has-active')) element.style.opacity = currentOpacity;
        }

        function animate() {
            if (autoRotate && !isDragging && !activePhoto) {
                rotationY += baseSpeed; 
            }
            document.querySelectorAll('.photo-card:not(.active)').forEach(photo => {
                updateTransform(photo);
            });
            requestAnimationFrame(animate);
        }

        stage.addEventListener('mousedown', (e) => {
            // é˜²æ­¢ç‚¹åˆ°æ–‡å­—æˆ–èƒŒæ™¯å¼€å§‹æ‹–åŠ¨
            if(activePhoto || e.target.id === 'day-counter' || e.target.id === 'date-footer') return; 
            isDragging = true; autoRotate = false;
            startX = e.clientX; startY = e.clientY;
        });
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            rotationY += deltaX * 0.1; rotationX -= deltaY * 0.1;
            startX = e.clientX; startY = e.clientY;
        });
        document.addEventListener('mouseup', () => {
            isDragging = false;
            if(!activePhoto) autoRotate = true;
        });

        // å¯åŠ¨
        initDates();
        initPhotos();
        animate();

    </script>
</body>

</html>
